<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #fff0f5 50%, #ffe4ec 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 90vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: linear-gradient(145deg, #fff5f8 0%, #ffebf0 100%);
            border-radius: 30px;
            padding: 40px 50px;
            box-shadow: 0 20px 60px rgba(255, 105, 135, 0.3),
                        0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 182, 193, 0.5);
        }

        .cute-animal {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .question {
            font-size: 28px;
            color: #d63384;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }

        .btn-yes:disabled {
            background: linear-gradient(135deg, #ccc 0%, #ddd 100%);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }

        .btn-yes:not(:disabled):hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.6);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 8px 30px rgba(255, 107, 157, 0.7);
            }
        }

        .pulse-animation {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .btn-no {
            background: linear-gradient(135deg, #e0e0e0 0%, #f0f0f0 100%);
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .btn-no.escaped {
            position: fixed;
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #d0d0d0 0%, #e0e0e0 100%);
        }

        .shy-caption {
            font-size: 14px;
            color: #888;
            font-style: italic;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message-box {
            font-size: 18px;
            color: #d63384;
            margin-top: 12px;
            min-height: 56px;
        }

        .shy-caption.visible {
            opacity: 1;
        }

        .timer {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }

        /* Success State */
        .celebration {
            display: none;
            text-align: center;
        }

        .celebration.active {
            display: block;
        }

        .celebration-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
        }

        .celebration-text {
            font-size: 32px;
            color: #d63384;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .celebration-subtext {
            font-size: 18px;
            color: #ff6b9d;
        }

        .initial-content {
            display: block;
        }

        .initial-content.hidden {
            display: none;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Hearts floating background */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s linear infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container" id="container">
        <div class="card">
            <div class="initial-content" id="initialContent">
                <div class="cute-animal">üêªüíï</div>
                <h1 class="question">Baby, will you be my valentine?</h1>
                <div class="buttons-container" id="buttonsContainer">
                    <button class="btn btn-yes" id="yesBtn">Yes üíñ</button>
                    <button class="btn btn-no" id="noBtn">No üíî</button>
                </div>
                <p class="shy-caption" id="shyCaption">"No" seems a bit shy üòà</p>
                <p class="message-box" id="messageBox" aria-live="polite"></p>
            </div>
            
            <div class="celebration" id="celebration">
                <div class="celebration-emoji">üíïüéâüíï</div>
                <h1 class="celebration-text">Yay! ‚ù§Ô∏è</h1>
                <p class="celebration-subtext">I knew you'd say yes! ü•∞</p>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('container');
        const shyCaption = document.getElementById('shyCaption');
        const initialContent = document.getElementById('initialContent');
        const celebration = document.getElementById('celebration');
        const floatingHearts = document.getElementById('floatingHearts');

        // Create floating hearts background
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíó', 'üíñ', 'üíù', '‚ù§Ô∏è', 'ü©∑'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('span');
                    heart.className = 'heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                    heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                    floatingHearts.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 6000);
                }, i * 400);
            }
        }
        
        createFloatingHearts();
        setInterval(createFloatingHearts, 6000);

        // Evasive No button - displaces on hover
        noBtn.addEventListener('mouseenter', () => {
            shyCaption.classList.add('visible');
            
            // Add escaped class to make it position fixed
            noBtn.classList.add('escaped');
            
            // Calculate random position within viewport
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 20;
            
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            
            const randomX = Math.random() * maxX + padding;
            const randomY = Math.random() * maxY + padding;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Yes button is ready immediately with pulse animation
        yesBtn.classList.add('pulse-animation');

        // Sequential messages to show on each Yes click, then celebration
        const messages = [
            "You don‚Äôt just bring happiness to my life; you are the reason my life feels complete.",
            "Life with you is my favorite adventure. Thank you for being my constant smile.",
            "Every day I spend with you becomes the new best day of my life.",
            "Baby, you‚Äôre the 'Yes' I‚Äôve been looking for my whole life. (Even if I had to wait 10 years for it!)"
        ];

        const messageBox = document.getElementById('messageBox');
        let messageIndex = 0;

        yesBtn.addEventListener('click', () => {
            // If there are still messages left, show the next one
            if (messageIndex < messages.length) {
                messageBox.textContent = messages[messageIndex];
                messageIndex++;

                // After showing the final message, change the Yes button label to indicate final step
                if (messageIndex === messages.length) {
                    yesBtn.textContent = 'Celebrate üéâ';
                }
            } else {
                // All messages shown -> show celebration
                initialContent.classList.add('hidden');
                celebration.classList.add('active');
                noBtn.style.display = 'none';
                triggerConfetti();
            }
        });

        // Confetti effect
        function triggerConfetti() {
            const colors = ['#ff6b9d', '#ff8fab', '#ffc0cb', '#ff69b4', '#ff1493', '#dc143c', '#ff4500', '#ffd700'];
            const shapes = ['circle', 'square', 'heart'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
                    
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    if (shape === 'circle') {
                        confetti.style.borderRadius = '50%';
                    } else if (shape === 'heart') {
                        confetti.style.backgroundColor = 'transparent';
                        confetti.textContent = '‚ù§Ô∏è';
                        confetti.style.fontSize = '15px';
                        confetti.style.width = 'auto';
                        confetti.style.height = 'auto';
                    }
                    
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        // Prevent clicking No button (just in case)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            shyCaption.textContent = "Nice try! But No isn't an option üòà";
            shyCaption.classList.add('visible');
        });
    </script>
</body>
</html>
